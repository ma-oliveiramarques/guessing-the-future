<!DOCTYPE html>
<html lang="pt-PT">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bola de Cristal da Sorte</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Carter+One&family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css" />
    <script type="text/javascript" src="./main.js" defer></script>
  </head>

  <body>
    <div class="glass">
      <div id="container">
        <img
          src="https://gist.githubusercontent.com/maykbrito/0acdf4ce919838ffed50915a31fc5b23/raw/6f4dd01ec3116428ec4c99255944cb9ac7927590/cristal-ball.svg"
          alt="Imagem de uma bola de cristal"
        />
        <h1>Vou revelar o seu futuro!</h1>
        <p>Clique em "Fazer pergunta" para que o seu futuro seja revelado.</p>
        <input id="inputPergunta" type="text" placeholder="Digite a sua pergunta" />
        <button id="buttonPerguntar" onclick="fazerPergunta()">
          Fazer Pergunta
        </button>
        <h3 id="resposta"></h3>
      </div>
    </div>
  </body>
</html>
